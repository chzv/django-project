{% extends 'flatpages/default.html' %}
{% load static %}

{% block content %}
  <h2>{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Сохранить</button>
    <a href="{% url 'news_list' %}">Отмена</a>
  </form>
{% endblock %}
