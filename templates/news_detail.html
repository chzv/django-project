{% extends 'flatpages/default.html' %}
{% load my_filters %}
{% load cache %}

{% block content %}
  {% cache 300 post_detail post.id %}
  <h1>{{ post.title|censor }}</h1>
  <p>{{ post.text|censor }}</p>
  <p><em>Дата публикации: {{ post.created_at|date:"d.m.Y" }}</em></p>
  {% endcache %}
{% endblock %}
